<app-hero-props [name]="name"
                [title]="title"
                [health]="health"
                [attackDamage]="attackDamage"
                [skills]="skills"
                [attr.title]="'Super Hero'"
                [class.highlight]="isHighlight"
                [style.color]="isHighlight ? 'red' : 'green'"></app-hero-props>
